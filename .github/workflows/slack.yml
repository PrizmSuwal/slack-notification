name: slack-notification

on:
  push

jobs:
  slack:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
    
    steps:
      - uses: actions/checkout@v2
      - name: Notify Slack
        uses: act10ns/slack@v1
        with: 
          status: 'in progress'
          channel: '#project-io-deploy'
